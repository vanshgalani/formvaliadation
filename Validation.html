<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form input{
            margin: 20px;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"]{
            font-size: 20px;
        }
        input[type="password"]{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
    <form>
        <input type="text" placeholder="name" id="name"><br>

        <input type="text" placeholder="enter mobile no." id="mob"><br>
        <input type="text" placeholder="password" id="pass"><br>
        <input type="text" placeholder="confirm password" id="cpass"><br>
        <button onclick="return validation()">Registration</button><br>
    </form>
    </center>
    <script src="./validation.js"></script>
